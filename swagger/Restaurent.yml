swagger: "2.0"
info:
  description: "Luni Customer Api"
  version: "1.0.0"
  title: "Luni Api"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "raviraj23sep@yahoo.com"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "petstore.swagger.io"
basePath: "/luni"
schemes:
- "https"
- "http"
consumes:
  - application/json
produces:
  - application/json
paths:
  /restaurant:
    post:
      tags:
      - "Restaurant"
      summary: "Add a new Restaurant to the app"
      description: ""
      operationId: "addRestaurant"
      parameters:
      - in: "body"
        name: "body"
        description: "Restaurant object that needs to be added to the store"
        required: true
        schema:
          $ref: "#/definitions/Restaurant"
      responses:    
        "200":
          description: successful operation
          schema:
              $ref: "#/definitions/Restaurant"
        "404":
          description: Customer data not found
          schema:
            $ref: '#/definitions/Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Error'    
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
    put:
      tags:
      - "pet"
      summary: "Update a new Restaurant to the app"
      description: ""
      operationId: "updateRestaurant"
      parameters:
      - in: "body"
        name: "body"
        description: "Restaurant object that needs to be updated to the store"
        required: true
        schema:
          $ref: "#/definitions/Restaurant"
      responses:    
        "200":
          description: successful operation
          schema:
              $ref: "#/definitions/Restaurant"
        "404":
          description: Could not find Customer with the providedID 
          schema:
            $ref: '#/definitions/Error'
        "500":
          description: Could not update 
          schema:
            $ref: '#/definitions/Error'     
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
definitions:
  Restaurant:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
      address:
        $ref: '#/definitions/Address'  
  Address:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      shopNo:
        type: "string"
      sector:
        type: "string"  
      city:
        type: "string"
      timeJoined:
        type: "string"
        format: "date-time"      
  Error:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      field:
        type: string      